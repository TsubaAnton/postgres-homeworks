{% extends 'base.html' %}
{% block content %}
<div class="col-12 text-center">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Удалить "{{object.title}}"?</p>
                        <button type="submit" href="{% url 'blog:blog'%}" class="btn btn-danger">Подтвердить</button>
                        <a href="{% url 'blog:blog_detail' object.pk %}" class="btn btn-warning">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
